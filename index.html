<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #ff7b00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background: #ff5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <label for="name">Full Name:</label> {{ form.name() }}
            <label for="email">Email:</label> {{ form.email() }}
            <label for="phone">Phone:</label> {{ form.phone() }}
            <label for="address">Address:</label> {{ form.address() }}
            <label for="objective">Objective:</label> {{ form.objective() }}
            <label for="education">Education:</label> {{ form.education() }}
            <label for="experience">Experience:</label> {{ form.experience() }}
            <label for="skills">Skills:</label> {{ form.skills() }}
            <label for="projects">Projects:</label> {{ form.projects() }}
            <label for="references">References:</label> {{ form.references() }}
            <label for="template">Choose Template:</label> {{ form.template() }}
            <button type="submit">Generate Resume</button>
        </form>
    </div>
</body>
</html>
